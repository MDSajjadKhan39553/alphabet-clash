<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

     <!--------------- home screen ----------------->
     <section id="home-screen" class="min-h-screen  text-white flex justify-center items-center">
        <div class="flex flex-col items-center  gap-10">
            <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-black">
              Play Now
            </button>
        </div>
     </section>

     <!--------------- play ground  ----------------->
     <section id="play-ground" class="play-ground hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-6 bg-[#ffffffB3] border-[#010313CC] border-[20px] rounded-2xl ">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
          </div>
        </div>
      <!-- keyboard -->
       <div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
       </div>
       <!-- life score-->
        <div class="flex justify-between w-2/4">
          <button class="btn bg-[#894189] text-white border-none rounded-full px-4">
            Life
           <img src="images/heart.svg" alt="">
           <span id="current-life">10</span>
          </button>
          <button class="btn bg-[#360490] text-white border-none rounded-full px-4">
            score
            <img src="images/doller.svg" alt="">
            <span id="current-score">0</span>
          </button>
        </div>
      </div>
        
     </section>

     <!--------------- Score screen  ----------------->
     <section id="final-score" class="min-h-screen flex justify-center items-center hidden">
        <div class="text-white text-center space-y-6 bg-[#ffffff26] p-8 rounded-lg">
          <h4 class="text-3xl">Game Over !</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score</span>
            <span id="last-score">0</span>
          </h1>
          <button onclick="play()" class="btn font-bold text-2xl px-6">Play Again</button>
          <p class="text-2xl">Practice will make you pro</p>
        </div>
      
     </section>
   </main>
   <script src="scripts/utility.js"></script>
   <script src="scripts/script.js"></script>
</body>
</html>
